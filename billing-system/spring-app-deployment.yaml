apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: mrudulaa94/billing_server_repo
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-db:3306/billing_system2?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "root"
        ports:
        - containerPort: 10000  # Port the application listens on inside the container
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app
spec:
  type: NodePort
  ports:
  - port: 10000
    targetPort: 10000
    nodePort: 9999 
  selector:
    app: spring-app

